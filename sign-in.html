<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!-- Font Awsome 5 -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<!-- custom css -->
<link rel="stylesheet" href="./assets/css/style.css">
<!-- common css -->
<link rel="stylesheet" href="./assets/css/common.css">

<body>
    <section class="sign-in">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center text-center">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="img">
                        <img src="./assets/img/sign-in.png" alt="">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 bg1 h-100">
                    <form action="" class=" h-100">
                        <div class="form-content  h-100">
                            <img class="logo" src="./assets/img/logo.png" alt="">
                            <h4 class="medium-weight mt-5">Welcome Back !</h4>
                            <p class="light-weight">Sign in to continue to VortexFX.</p>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i>
                                        <img src="./assets/img/user.png" alt="">
                                    </i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="User Name">
                            </div>
                            <div class="input-group mt-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="">
                                        <img src="./assets/img/passowrd.png" alt="">
                                    </i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="remember-forgot mt-2">
                                <div class="d-flex justify-content-between">
                                    <input type="radio" id="remember-me" aria-label="Radio button for following text input">
                                    <label class="pl-3 pt-2 extra-light-weight" for="remember-me">Remember me</label>
                                </div>
                                <div class="forgot">
                                    <a class="extra-light-weight" href="#!">Forgot Password?</a>
                                </div>
                            </div>
                            <a href="#!" class="btn semi-bold-weight mt-3">Login to your Account</a>
                            <span class="span1">
                                Donâ€™t have account?<a href="#!" class="semi-bold-weight"> Register Now</a> 
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>



</html>
